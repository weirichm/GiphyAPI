<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/styles.css">
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<title>Reactions</title>
</head>

<body>

	<div class="jumbotron" id="header">
		<h1>Reactions Search</h1>
	</div>

	<div id="buttons-view"></div>

		

		<form id="reactionsForm">
			<label for="reactionsInput">Add a reaction!</label>
			<input type="text" id="reaction-input"><br>

			<input id="findReactions" type="submit" value="Reaction Search">
		</form>




		 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		 <script type="text/javascript">


		 	var topics = ["happy", "sad", "confused", "scared", "excited", "angry", "disappointed", "eyebrows raise", "sleepy"];

		 	//FUNCTIONS
		         //=======================================================
		         function renderButtons() {
		             $("#buttons-view").empty();
		             for (var i = 0; i < topics.length; i++) {

		                 var button = $("<button>");
		                 button.addClass("reaction");
		                 button.attr("data-name", topics[i]);
		                 button.text(topics[i]);
		                 $("#buttons-view").append(button);
		             }
		         }

		         $("#reactionsForm").on("click", function(event) {
		             event.preventDefault();

		             var reaction = $("#reaction-input").val().trim();

		             topics.push(reaction);

		             renderButtons();
		         });

		         renderButtons();
			

		 	



			
		</script>
	</div>
	
</body>
</html>
